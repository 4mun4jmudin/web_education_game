<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Petualangan Bahasa Inggris</title>

    <script src="https://sdk.google.ai/gemini-pro.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="loading-screen" class="screen active">
        <h1 class="title">Petualangan Bahasa Inggris</h1>
        <div class="spinner"></div>
        <p class="loading-text">Memuat Permainan...</p>
      </div>

      <div id="start-screen" class="screen">
        <h1 class="title">Ayo Belajar!</h1>
        <h2 class="subtitle" style="font-size: 1.5em; margin-bottom: 20px;">Pilih Topik Belajar</h2>
        
        <div id="category-selection-container" class="category-grid">
          </div>

        <button id="settings-btn" class="btn-icon">⚙️</button>
      </div>
      <div id="game-screen" class="screen">
        <div class="game-header">
          <span id="level-indicator">Kategori</span>
          <div class="progress-bar-container">
            <div id="progress-bar"></div>
          </div>
          <span id="score-indicator">Skor: 0</span>
        </div>

        <div id="challenge-container">
          <div id="instruction-text"></div>
          <div id="game-content"></div>
          <div id="user-input-area"></div>
        </div>

        <div class="game-footer">
          <button id="quit-game-btn" class="btn-secondary">Keluar</button>
        </div>
      </div>

      <div id="level-complete-screen" class="screen">
        <h2 class="subtitle">Sesi Selesai!</h2>
        <img
          src="assets/images/ui/star-svgrepo-com.svg"
          alt="Bintang"
          class="result-illustration"
        />
        <p class="final-score-text">
          Skor Akhir: <span id="level-score">0</span>
        </p>
        <button id="next-level-btn" class="btn-primary">
          Pilih Topik Lain
        </button>
      </div>

      <div id="settings-screen" class="screen">
        <h2 class="subtitle">Pengaturan</h2>
        <div class="settings-option">
          <label for="sfx-toggle">Efek Suara</label>
          <input type="checkbox" id="sfx-toggle" class="toggle" checked />
        </div>
        <button id="close-settings-btn" class="btn-secondary">Tutup</button>
      </div>
    </div>

    <script src="js/data.js" defer></script>
    <script src="js/ui_manager.js" defer></script>
    <script src="js/speech_handler.js" defer></script>

    <script src="js/ai_handler.js" defer></script>

    <script src="js/game_modes/1_vocabulary_match.js" defer></script>
    <script src="js/game_modes/2_listen_and_type.js" defer></script>
    <script src="js/game_modes/3_speak_the_word.js" defer></script>
    <script src="js/game_modes/4_sentence_builder.js" defer></script>

    <script src="js/game_engine.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
